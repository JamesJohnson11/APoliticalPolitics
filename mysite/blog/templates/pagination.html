<div class="pagination">
    <span class="steep-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="pagination-link">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="pagination-link">Next</a>
        {% endif %}
    </span>
</div>
